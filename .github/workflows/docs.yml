name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-docs
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "--cfg docsrs"

      - name: Add redirect index page
        run: echo '<meta http-equiv="refresh" content="0; url=aeternusdb/index.html">' > target/doc/index.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/doc
          # Only replace the doc files â€” keep dev/bench/ intact.
          keep_files: true
          commit_message: "docs: update rustdoc"
